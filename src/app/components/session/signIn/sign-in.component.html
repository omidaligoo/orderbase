<div class="p-4">
  <div class="auth-logo text-center mb-4"><img src="" alt=""></div>
  <h1 class="mb-3 text-18">ورود به سیستم</h1>
  <h6 class="mb-3 text-12">فروشگاه ها،داروخانه ها،ادارات،مدارس،باشگاه های ورزشی،شرکت های پخش،بنکداران،تولید کنندگان </h6>
  <form>

      <div class="form-group">
          <label for="phone">شماره موبایل</label>
          <input class="form-control form-control-rounded" id="mobile" type="text" name="mobile" [(ngModel)]="userSignUpDto.mobile">
      </div>
      <div class="form-group" *ngIf="level == 2">
          <label for="smsVerify">تایید کد پیامکی</label>
          <input class="form-control form-control-rounded" id="verifyCode" type="text" name="verifyCode" [(ngModel)]="userSignUpDto.verifyCode">
      </div>
      <div class="form-group" *ngIf="level == 2 && company == true">
        <label for="smsVerify"> نام اپراتور</label>
        <input class="form-control form-control-rounded" id="firstName" type="text" name="firstName" [(ngModel)]="userSignUpDto.firstName">
       </div>
      <div class="form-group" *ngIf="level == 2 && company == true">
        <label for="smsVerify">نام خانوادگی اپراتور</label>
        <input class="form-control form-control-rounded" id="lastName" type="text" name="lastName" [(ngModel)]="userSignUpDto.lastName">
      </div>
      <button [disabled]= "disabeSendCond" class="btn btn-rounded btn-primary btn-block mt-2" name="sendCond" (click)="buttonClicked()">دریافت کد پیامکی</button>
      <button class="btn btn-rounded btn-primary btn-block mt-2" name="verify" (click)="ButtonVerifyClick()" *ngIf="level == 2">تایید و ورود</button>
  </form>
  <div class="mt-3 text-center"><a class="text-muted" href="forgot.html">
          <u>دریافت کد پیامکی</u></a></div>
</div>
