<div class="container" dir="rtl">
  <div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">نام شغل</th>
                <th scope="col">توضیحات شغل</th>


                <th scope="col">وضعیت</th>
                <th scope="col">عملیات</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let mainCategory of mainCategoryList; let i= index;">
                <th scope="row">{{+i+1}}</th>
                <td>{{mainCategory.title}}</td>
                <td> {{mainCategory.description}}</td>

                <ng-container *ngIf="mainCategory.status == true">
                  <td><span class="badge badge-success">فعال</span></td>
                </ng-container>

                <ng-container *ngIf="mainCategory.status == false">
                  <td><span class="badge badge-danger">غیر فعال</span></td>
                </ng-container>

                <td>
                    <button class="btn btn-success" type="button" (click)="setOneStatusTrue(mainCategory)">فعال کردن </button>
                    <button class="btn btn-danger" type="button" (click)="setOneStatusFalse(mainCategory)">غیر فعال کردن</button>
                </td>
            </tr>


        </tbody>
    </table>
  </div>
</div>
