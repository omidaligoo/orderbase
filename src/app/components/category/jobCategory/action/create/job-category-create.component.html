<div class="container" dir="rtl">
  <form  (submit)="submitForm()">

      <div class="row">

          <div class="form-group col-md-12">
              <label>  نام شغل را وراد کنید:</label>
              <input type="text" name="title"  class="form-control" [(ngModel)]="jobCategory.title">
          </div>
          <div class="form-group col-md-12">
            <label> توضیحات شغل را وارد کنید:  </label>
            <input type="text" name="description"  class="form-control" [(ngModel)]="jobCategory.description">
        </div>



          <div class="form-group row">
            <input type="submit" class="btn btn-success btn-block" value="ثبت">
          </div>
      </div>



  </form>



</div>


<app-job-category-list [newJobCategory]="newJobCategory"></app-job-category-list>
